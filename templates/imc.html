{% extends "base.html" %}

{% block contenido %}

<div class="text-center mb-5">
    <h1 class="fw-bold">√çndice de masa corporal</h1>
</div>

<div class="container" style="max-width: 500px;">
    <form method="POST" class="p-4 border rounded shadow">
        <div class="mb-3">
            <label class="form-label">Peso (kg)</label>
            <input type="number" step="0.1" class="form-control" name="peso" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Altura (cm)</label>
            <input type="number" step="0.1" class="form-control" name="altura" required>
        </div>

        <button class="btn btn-primary w-100" type="submit">Calcular IMC</button>
    </form>

    {% if imc %}
    <div class="alert alert-success text-center mt-4">
        <h4>Tu IMC: {{ imc }}</h4>
        <p>{{ categoria }}</p>
    </div>
    {% endif %}
</div>

{% endblock %}
