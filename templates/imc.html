{% extends "base.html" %}

{% block contenido %}
<div class="container mt-4">

    <h2 class="text-center mb-4">Calculadora de IMC</h2>

    <form method="POST" class="p-4 shadow rounded bg-light">

        <div class="mb-3">
            <label>Peso (kg):</label>
            <input type="number" step="0.1" name="peso" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Altura (cm):</label>
            <input type="number" step="0.1" name="altura" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100">Calcular</button>
    </form>

    {% if error %}
        <p class="text-danger text-center mt-3">{{ error }}</p>
    {% endif %}

    {% if imc %}
        <div class="mt-4 p-4 bg-white rounded shadow">
            <h4>Resultados</h4>
            <p><strong>IMC:</strong> {{ imc }}</p>
            <p><strong>Categor√≠a:</strong> {{ categoria }}</p>
        </div>
    {% endif %}

</div>
{% endblock %}
