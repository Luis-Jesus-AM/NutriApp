{% extends "base.html" %}
{% block contenido %}

<div class="container py-5">

    <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">Inicia sesión</h1>
        <p class="text-muted">Accede a tu cuenta nutricional</p>
    </div>

    <div class="card shadow mx-auto" style="max-width: 450px; border-radius: 15px;">
        <div class="card-body p-4">

            <form method="POST" action="/iniciar-sesion">

                <div class="mt-3">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Ingresa tu email" required>
                </div>

                <div class="mt-3">
                    <label class="form-label fw-semibold">Contraseña</label>
                    <input type="password" class="form-control" name="password" placeholder="Ingresa tu contraseña"
                        required>
                </div>

                <button class="btn btn-primary w-100 mt-4 py-2 fw-semibold" type="submit">
                    Entrar
                </button>

            </form>

            <div class="text-center mt-3">
                <small>¿No tienes cuenta? <a href="/registros">Regístrate aquí</a></small>
            </div>

        </div>
    </div>
</div>

{% endblock %}
