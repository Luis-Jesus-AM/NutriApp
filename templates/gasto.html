{% extends "base.html" %}

{% block contenido %}
<div class="container mt-4">

    <h2 class="text-center mb-4">Calculadora de gasto calórico</h2>

    <form method="POST" class="p-4 shadow rounded bg-light">

        <div class="mb-3">
            <label for="peso">Peso (kg):</label>
            <input id="peso" type="number" step="0.1" name="peso" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="altura">Altura (cm):</label>
            <input id="altura" type="number" step="0.1" name="altura" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="edad">Edad:</label>
            <input id="edad" type="number" name="edad" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="genero">Género:</label>
            <select id="genero" name="genero" class="form-control" required>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="actividad">Nivel de actividad física:</label>
            <select id="actividad" name="actividad" class="form-control" required>
                <option value="sedentario">Sedentario</option>
                <option value="ligero">Ligero (1–3 días/semana)</option>
                <option value="moderado">Moderado (3–5 días/semana)</option>
                <option value="alto">Alto (6–7 días/semana)</option>
                <option value="muy alto">Muy alto (Entrenamientos intensos)</option>
            </select>
        </div>

        <button class="btn btn-primary w-100">Calcular</button>
    </form>

    {% if error %}
        <p class="text-danger text-center mt-3">{{ error }}</p>
    {% endif %}

    {% if tmb %}
        <div class="mt-4 p-4 bg-white rounded shadow">
            <h4>Resultados</h4>
            <p><strong>TMB (Gasto en reposo):</strong> {{ tmb }} kcal/día</p>
            <p><strong>Gasto total diario:</strong> {{ get }} kcal/día</p>
        </div>
    {% endif %}

</div>
{% endblock %}
