{% extends "base.html" %}
{% block contenido %}
<div class="container py-5">

  <div class="text-center mb-4">
    <h1 class="fw-bold text-primary">Únete a nuestro equipo</h1>
    <p class="text-muted">Regístrate y comienza tu camino nutricional</p>
  </div>

  <div class="card shadow mx-auto" style="max-width: 650px; border-radius: 15px;">
    <div class="card-body p-4">

      <form method="POST" action="/registrar">

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" name="nombre">
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Apellido</label>
            <input type="text" class="form-control" placeholder="Apellido">
          </div>
        </div>

        <div class="row g-3 mt-1">
          <div class="col-md-6">

            <label class="form-label fw-semibold">Altura (cm)</label>
            <input type="number" class="form-control" placeholder="Ej: 175">
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Peso (kg)</label>
            <input type="number" class="form-control" placeholder="Ej: 70">
          </div>
        </div>

        <div class="mt-3">
          <label class="form-label fw-semibold">Edad</label>
          <input type="number" class="form-control" placeholder="Edad">
        </div>

        <div class="mt-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" placeholder="ejemplo@email.com" name="email">
        </div>

        <div class="mt-3">
          <label class="form-label fw-semibold">Género</label>
          <select class="form-select">
            <option selected disabled>Selecciona una opción</option>
            <option>Hombre</option>
            <option>Mujer</option>
            <option>Otro</option>
          </select>
        </div>

        <div class="mt-3">
          <label class="form-label fw-semibold">Contraseña</label>
          <input type="password" class="form-control" placeholder="Contraseña" name="password">
        </div>

        <div class="mt-3">
          <label class="form-label fw-semibold">Objetivos</label>
          <select class="form-select">
            <option selected disabled>Selecciona una opción</option>
            <option>Bajar de peso</option>
            <option>Aumentar masa muscular</option>
            <option>Mantener peso</option>
            <option>Mejorar digestión</option>
            <option>Controlar alguna condición</option>
          </select>
        </div>

        <div class="mt-3">
          <label class="form-label fw-semibold">Restricciones (Alergias / Intolerancias)</label>
          <select class="form-select">
            <option selected disabled>Selecciona una opción</option>
            <option>Maní</option>
            <option>Mariscos</option>
            <option>Aguacate</option>
            <option>Sandía</option>
            <option>Gluten</option>
            <option>Lactosa</option>
            <option>Otros</option>
          </select>
        </div>

        <div class="mt-3">
          <label class="form-label fw-semibold">Preferencias (Dietas / Gustos)</label>
          <select class="form-select">
            <option selected disabled>Selecciona una opción</option>
            <option>Vegana</option>
            <option>Vegetariana</option>
            <option>Keto</option>
            <option>Mediterránea</option>
            <option>Otros</option>
          </select>
        </div>

        <div class="mt-3">
          <label class="form-label fw-semibold">Nivel de experiencia</label>
          <select class="form-select">
            <option selected disabled>Selecciona una opción</option>
            <option>Principiante en la cocina</option>
            <option>Chef aficionado</option>
          </select>
        </div>

        <button class="btn btn-primary w-100 mt-4 py-2 fw-semibold" type="submit">
          Enviar
        </button>

      </form>


    </div>
  </div>
</div>

{% endblock %}
