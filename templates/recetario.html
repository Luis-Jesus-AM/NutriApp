{% extends "base.html" %}

{% block contenido %}
<div class="text-center mb-5">
    <h1 class="fw-bold">Â¡A cocinar!</h1>
</div>

<div class="container mt-4">

    <h2 class="text-center mb-4">Buscar nutrientes por ingrediente</h2>

    <form method="POST" class="p-4 shadow rounded bg-light mb-4">
        <label>Ingrediente:</label>
        <input type="text" class="form-control" name="ingredient" placeholder="Ejemplo: manzana, pollo, arroz">
        <button class="btn btn-primary mt-3">Buscar nutrientes</button>
    </form>

    {% if nutrients %}
    <!-- Tarjeta con los resultados -->
    <div class="card shadow-lg mx-auto" style="max-width: 800px; border-radius: 15px;">
        <div class="card-header bg-primary text-white text-center" style="border-radius: 15px 15px 0 0;">
            <h3 class="fw-bold mb-0">Nutrientes por 100 g de {{ ingredient_name }}</h3>
        </div>

        <div class="card-body p-4">

            <!-- Lista de nutrientes -->
            <div class="list-group">
                {% for n in nutrients %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>{{ n.name }}</strong>
                    <span>{{ n.amount }} {{ n.unit }}</span>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
    {% endif %}

</div>

{% endblock %}
